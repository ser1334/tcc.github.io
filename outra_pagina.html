<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação Financeira</title>
    <style>
        /* Estilo Escuro */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            text-align: center;
            padding-top: 30px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        input, button, select {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            color: #f4f4f4;
            background-color: #333;
            border: 1px solid #444;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Link estilizado */
        a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ferramentas Financeiras </h1>
    
    <!-- Calculadora Completa -->
    <div class="container">
        <h2>Calculadora </h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="calcular('somar')">Somar</button>
        <button onclick="calcular('subtrair')">Subtrair</button>
        <button onclick="calcular('multiplicar')">Multiplicar</button>
        <button onclick="calcular('dividir')">Dividir</button>
        <p id="resultadoCalc"></p>
    </div>

    <!-- Conversor de Moedas -->
    <div class="container">
        <h2>Conversor de Moedas</h2>
        <input type="number" id="valor" placeholder="Valor a ser convertido">
        <select id="moedaOrigem">
            <option value="1">USD (Dólar)</option>
            <option value="5.5">BRL (Real)</option>
            <option value="0.85">EUR (Euro)</option>
        </select>
        <select id="moedaDestino">
            <option value="1">USD (Dólar)</option>
            <option value="5.5">BRL (Real)</option>
            <option value="0.85">EUR (Euro)</option>
        </select>
        <button onclick="converterMoeda()">Converter</button>
        <p id="resultadoConversao"></p>
    </div>

    <!-- Calculadora de Juros Compostos -->
    <div class="container">
        <h2>Calculadora de Juros Compostos</h2>
        <input type="number" id="principal" placeholder="Valor Inicial">
        <input type="number" id="taxa" placeholder="Taxa de Juros (%) ao Mês">
        <input type="number" id="periodo" placeholder="Período (meses)">
        <button onclick="calcularJurosCompostos()">Calcular Juros Compostos</button>
        <p id="resultadoJuros"></p>
    </div>

    <!-- Botão para Limpar Resultados -->
    <div class="container">
        <button onclick="limparResultados()">Limpar Resultados</button>
    </div>

    <!-- Botão para voltar à página inicial -->
    <a href="index.html">Voltar</a>

    <script>
        // Função da Calculadora Completa
        function calcular(operacao) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let resultado;

            if (operacao === 'somar') {
                resultado = num1 + num2;
            } else if (operacao === 'subtrair') {
                resultado = num1 - num2;
            } else if (operacao === 'multiplicar') {
                resultado = num1 * num2;
            } else if (operacao === 'dividir') {
                resultado = num2 === 0 ? "Erro: Divisão por zero" : num1 / num2;
            }
            document.getElementById("resultadoCalc").innerText = `Resultado: ${resultado}`;
        }

        // Função do Conversor de Moedas
        function converterMoeda() {
            const valor = parseFloat(document.getElementById("valor").value);
            const moedaOrigem = parseFloat(document.getElementById("moedaOrigem").value);
            const moedaDestino = parseFloat(document.getElementById("moedaDestino").value);
            const resultado = (valor * moedaDestino) / moedaOrigem;
            document.getElementById("resultadoConversao").innerText = `Valor convertido: ${resultado.toFixed(2)}`;
        }

        // Função da Calculadora de Juros Compostos
        function calcularJurosCompostos() {
            const principal = parseFloat(document.getElementById("principal").value);
            const taxa = parseFloat(document.getElementById("taxa").value) / 100;
            const periodo = parseInt(document.getElementById("periodo").value);
            const montante = principal * Math.pow(1 + taxa, periodo);
            document.getElementById("resultadoJuros").innerText = `Montante após ${periodo} meses: R$ ${montante.toFixed(2)}`;
        }

        // Função para Limpar Resultados
        function limparResultados() {
            document.getElementById("resultadoCalc").innerText = "";
            document.getElementById("resultadoConversao").innerText = "";
            document.getElementById("resultadoJuros").innerText = "";
        }
    </script>



<a href="pagina2.html">Avançar</a>


</body>
</html>
